# Configuration de l'application Ruche Connectée
spring.application.name=ruche-connectee-backend

# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration Firebase simplifiée - Valeurs directes
firebase.project-id=rucheconnecteeesp32
firebase.credentials-path=firebase-service-account.json
firebase.database-url=https://rucheconnecteeesp32-default-rtdb.europe-west1.firebasedatabase.app/
# Configuration Firebase simplifiée - Clé API directe
firebase.api-key=AIzaSyCVuz8sO1DXUMzvZhqS8Evv4eJEm4Hq0e8

# Mode développement avec données mockées
app.mode=development
app.use-mock-data=false

# ACTIVATION DU WEB CONTROLLER COMPLET
app.enable-full-web-controller=true

# Configuration CORS - SECURISEE
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configuration de la validation
spring.validation.enabled=true

# Configuration Thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuration des ressources statiques
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=0

# Configuration des logs - PRODUCTION READY
logging.level.com.rucheconnectee=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:WARN}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
logging.level.com.google.firebase=${LOG_LEVEL_FIREBASE:WARN}
logging.level.org.springframework.web.cors=${LOG_LEVEL_CORS:WARN}

# Configuration de la documentation API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration de la sécurité - Activée avec configuration personnalisée
# spring.security.enabled=true

# Configuration du profil
spring.profiles.active=dev

# Configuration des erreurs - SECURISEE
server.error.include-message=${ERROR_INCLUDE_MESSAGE:never}
server.error.include-binding-errors=${ERROR_INCLUDE_BINDING:never}
server.error.include-stacktrace=${ERROR_INCLUDE_STACKTRACE:never}
server.error.include-exception=${ERROR_INCLUDE_EXCEPTION:false}
server.error.whitelabel.enabled=${ERROR_WHITELABEL_ENABLED:true}

# Configuration Email (pour les notifications d'alerte) - VARIABLES D'ENVIRONNEMENT
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Configuration des webjars
spring.mvc.webjars.prefix=/webjars/
spring.mvc.webjars.mapping=/webjars/** 