# Configuration de l'application Ruche Connectée
spring.application.name=ruche-connectee-backend

# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration Firebase
firebase.project-id=ruche-connectee-93eab
firebase.credentials-path=firebase-service-account.json

# Configuration CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuration de la validation
spring.validation.enabled=true

# Configuration des logs
logging.level.com.rucheconnectee=DEBUG
logging.level.com.google.firebase=INFO
logging.level.com.google.cloud=INFO

# Configuration de la documentation API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration de la sécurité
spring.security.enabled=false

# Configuration du profil
spring.profiles.active=dev 