# Configuration de l'application Ruche Connectée
spring.application.name=ruche-connectee-backend

# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration Firebase - ACTIVEE pour utiliser les vraies données
firebase.project-id=rucheconnecteeesp32
firebase.credentials-path=firebase-service-account.json
firebase.database-url=https://rucheconnecteeesp32-default-rtdb.europe-west1.firebasedatabase.app

# Mode développement avec données mockées
app.mode=production
app.use-mock-data=false

# ACTIVATION DU WEB CONTROLLER COMPLET
app.enable-full-web-controller=true

# Configuration CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuration de la validation
spring.validation.enabled=true

# Configuration Thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuration des ressources statiques
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=0

# Configuration des logs
logging.level.com.rucheconnectee=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.google.firebase=DEBUG

# Configuration de la documentation API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration de la sécurité - Activée avec configuration personnalisée
# spring.security.enabled=true

# Configuration du profil
spring.profiles.active=dev

# Configuration des erreurs en mode développement
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
server.error.whitelabel.enabled=false

# Configuration Email (pour les notifications d'alerte)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=beetrack.alerts@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Configuration des webjars
spring.mvc.webjars.prefix=/webjars/
spring.mvc.webjars.mapping=/webjars/** 