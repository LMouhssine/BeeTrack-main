<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div id="sidebar-overlay" class="overlay" role="presentation" aria-hidden="true" th:fragment="overlay"></div>

    <nav id="sidebar" class="sidebar" th:fragment="sidebar" aria-label="Menu principal">
        <div class="sidebar-brand">
            <a href="/dashboard" class="logo" th:href="@{/dashboard}" aria-label="Accueil BeeTrack">
                <div class="logo-container">
                    <div class="logo-icon" aria-hidden="true">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <span class="logo-text">BeeTrack</span>
                </div>
            </a>
        </div>

        <ul class="nav-list" role="list">
            <li class="nav-item">
                <a href="/dashboard" th:href="@{/dashboard}" class="nav-link"
                   th:classappend="${currentPage == 'dashboard' ? 'active' : ''}"
                   th:aria-current="${currentPage == 'dashboard' ? 'page' : 'false'}">
                    <i data-lucide="layout-dashboard" class="nav-icon" aria-hidden="true"></i>
                    <span>Tableau de bord</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/RuchesNew" th:href="@{/RuchesNew}" class="nav-link"
                   th:classappend="${currentPage == 'ruchesnew' ? 'active' : ''}"
                   th:aria-current="${currentPage == 'ruchesnew' ? 'page' : 'false'}">
                    <i data-lucide="hexagon" class="nav-icon" aria-hidden="true"></i>
                    <span>Mes Ruches</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/RuchersNew" th:href="@{/RuchersNew}" class="nav-link"
                   th:classappend="${currentPage == 'ruchersnew' ? 'active' : ''}"
                   th:aria-current="${currentPage == 'ruchersnew' ? 'page' : 'false'}">
                    <i data-lucide="map-pin" class="nav-icon" aria-hidden="true"></i>
                    <span>Mes Ruchers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/alertes" th:href="@{/alertes}" class="nav-link"
                   th:classappend="${currentPage == 'alertes' ? 'active' : ''}"
                   th:aria-current="${currentPage == 'alertes' ? 'page' : 'false'}">
                    <i data-lucide="alert-triangle" class="nav-icon" aria-hidden="true"></i>
                    <span>Alertes</span>
                    <span class="notification-badge" th:if="${alertCount > 0}" th:text="${alertCount}" aria-label="Nombre d'alertes"></span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/statistiques" th:href="@{/statistiques}" class="nav-link"
                   th:classappend="${currentPage == 'statistiques' ? 'active' : ''}"
                   th:aria-current="${currentPage == 'statistiques' ? 'page' : 'false'}">
                    <i data-lucide="bar-chart-3" class="nav-icon" aria-hidden="true"></i>
                    <span>Statistiques</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a href="/ApiculteursNew" th:href="@{/ApiculteursNew}" class="nav-link"
                   th:classappend="${currentPage == 'apiculteursnew' ? 'active' : ''}"
                   th:aria-current="${currentPage == 'apiculteursnew' ? 'page' : 'false'}">
                    <i data-lucide="users" class="nav-icon" aria-hidden="true"></i>
                    <span>Apiculteurs</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <div class="nav-item">
                <a href="/profil" th:href="@{/profil}" class="nav-link">
                    <i data-lucide="user" class="nav-icon" aria-hidden="true"></i>
                    <span>Profil</span>
                </a>
            </div>
            <div class="nav-item">
                <form th:action="@{/logout}" method="post" class="nav-link-form">
                    <button type="submit" class="nav-link btn-link">
                        <i data-lucide="log-out" class="nav-icon" aria-hidden="true"></i>
                        <span>DÃ©connexion</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
}</div>
