<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Mon Profil</title>
</head>
<body>
<div layout:fragment="content" class="page-container">
    <div class="page-header mb-4">
        <div class="header-content">
            <div class="page-info">
                <h1 class="page-title">Mon Profil</h1>
                <p class="page-subtitle">Informations du compte connecté</p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${apiculteur == null}" class="text-muted">Aucune information de profil disponible.</div>
            <div th:if="${apiculteur != null}">
                <dl class="row">
                    <dt class="col-sm-3">Email</dt>
                    <dd class="col-sm-9" th:text="${apiculteur.email}">email</dd>

                    <dt class="col-sm-3">Nom</dt>
                    <dd class="col-sm-9" th:text="${apiculteur.nom}">nom</dd>

                    <dt class="col-sm-3">Prénom</dt>
                    <dd class="col-sm-9" th:text="${apiculteur.prenom}">prenom</dd>

                    <dt class="col-sm-3">Rôle</dt>
                    <dd class="col-sm-9" th:text="${apiculteur.role}">role</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
</body>
</html>
