<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Détail de la Ruche</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/ruchers}">Ruchers</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/ruchers/{id}(id=${ruche.rucherId})}">Détail du rucher</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Détail de la ruche</li>
                </ol>
            </nav>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${ruche.nom}">Nom de la ruche</h5>
                            <p class="card-text" th:text="${ruche.description}">Description</p>
                            <p class="card-text">
                                <small class="text-muted">
                                    <i class="bi bi-calendar"></i>
                                    <span th:text="${#temporals.format(ruche.dateInstallation, 'dd/MM/yyyy')}">Date d'installation</span>
                                </small>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Dernières mesures -->
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Température</h6>
                                    <h2 class="card-title">
                                        <span th:text="${#numbers.formatDecimal(ruche.dernieresDonnees.temperature, 1, 1)}">0.0</span>°C
                                    </h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Humidité</h6>
                                    <h2 class="card-title">
                                        <span th:text="${#numbers.formatDecimal(ruche.dernieresDonnees.humidite, 1, 1)}">0.0</span>%
                                    </h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Poids</h6>
                                    <h2 class="card-title">
                                        <span th:text="${#numbers.formatDecimal(ruche.dernieresDonnees.poids, 1, 1)}">0.0</span>kg
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Graphiques -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Température</h5>
                            <canvas id="temperatureChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Humidité</h5>
                            <canvas id="humiditeChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Poids</h5>
                            <canvas id="poidsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            const historique = /*[[${historique}]]*/ [];
            
            const timestamps = historique.map(data => new Date(data.timestamp).toLocaleString());
            const temperatures = historique.map(data => data.temperature);
            const humidites = historique.map(data => data.humidite);
            const poids = historique.map(data => data.poids);

            // Configuration commune pour les graphiques
            const commonConfig = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        reverse: true
                    }
                }
            };

            // Graphique de température
            new Chart(document.getElementById('temperatureChart'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        data: temperatures,
                        borderColor: '#dc3545',
                        tension: 0.1
                    }]
                },
                options: {
                    ...commonConfig,
                    scales: {
                        ...commonConfig.scales,
                        y: {
                            title: {
                                display: true,
                                text: 'Température (°C)'
                            }
                        }
                    }
                }
            });

            // Graphique d'humidité
            new Chart(document.getElementById('humiditeChart'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        data: humidites,
                        borderColor: '#0dcaf0',
                        tension: 0.1
                    }]
                },
                options: {
                    ...commonConfig,
                    scales: {
                        ...commonConfig.scales,
                        y: {
                            title: {
                                display: true,
                                text: 'Humidité (%)'
                            }
                        }
                    }
                }
            });

            // Graphique de poids
            new Chart(document.getElementById('poidsChart'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        data: poids,
                        borderColor: '#198754',
                        tension: 0.1
                    }]
                },
                options: {
                    ...commonConfig,
                    scales: {
                        ...commonConfig.scales,
                        y: {
                            title: {
                                display: true,
                                text: 'Poids (kg)'
                            }
                        }
                    }
                }
            });
            /*]]>*/
        </script>
    </div>
</body>
</html>
