<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BeeTrack - Plateforme professionnelle de gestion de ruches connectées">
    <meta name="theme-color" content="#F59E0B">
    <title th:text="${title != null ? title + ' - BeeTrack' : 'BeeTrack - Gestion de Ruches Connectées'}">BeeTrack</title>
    
    <!-- Preload des ressources critiques -->
    <link rel="preload" th:href="@{/css/app.css}" as="style">
    <link rel="preload" th:href="@{/js/app.js}" as="script">
    <link rel="preload" href="https://unpkg.com/lucide@latest/dist/umd/lucide.js" as="script">
    
    <!-- Google Fonts pour une typographie moderne -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/logo.svg}">
    <link rel="apple-touch-icon" th:href="@{/logo.svg}">
</head>
<body>
    <!-- Skip to main content pour l'accessibilité -->
    <a href="#main-content" class="skip-link">Aller au contenu principal</a>

    <!-- Overlay et Sidebar via fragments -->
    <div th:replace="~{fragments/sidebar :: overlay}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenu principal avec header moderne -->
    <main id="main-content" class="main-content" role="main">
        <!-- Header via fragment -->
        <div th:replace="~{fragments/header :: header}"></div>
        
        <!-- Système de notifications amélioré -->
        <div id="notifications" role="alert" aria-live="polite" class="notifications-container">
            <div th:if="${message}" 
                 class="alert fade-in" 
                 th:classappend="${'alert-' + (messageType ?: 'info')}">
                <div class="alert-content">
                    <i data-lucide="info" class="alert-icon" aria-hidden="true"></i>
                    <span th:text="${message}">Message</span>
                </div>
                <button type="button" class="close" aria-label="Fermer">
                    <i data-lucide="x" aria-hidden="true"></i>
                </button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger fade-in">
                <div class="alert-content">
                    <i data-lucide="alert-circle" class="alert-icon" aria-hidden="true"></i>
                    <span th:text="${error}">Erreur</span>
                </div>
                <button type="button" class="close" aria-label="Fermer">
                    <i data-lucide="x" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        
        <!-- Contenu de la page avec padding moderne -->
        <div class="page-content" layout:fragment="content">
            <!-- Le contenu des pages sera inséré ici -->
        </div>
    </main>
    
    <!-- Footer via fragment (optionnel) -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- JavaScript optimisé -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/chartjs/Chart.min.js}" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
    
    <!-- Initialisation moderne de l'application -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser les icônes Lucide
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            // Initialiser l'application BeeTrack avec gestion d'erreurs
            if (typeof BeeTrack !== 'undefined') {
                try {
                    BeeTrack.init();
                } catch (error) {
                    console.error('Erreur lors de l\'initialisation de BeeTrack:', error);
                }
            }
            
            // Améliorer l'accessibilité
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
    </script>
    
    <!-- JavaScript spécifique à la page -->
    <th:block layout:fragment="scripts">
        <!-- Scripts supplémentaires peuvent être ajoutés ici par les pages -->
    </th:block>
</body>
</html>
