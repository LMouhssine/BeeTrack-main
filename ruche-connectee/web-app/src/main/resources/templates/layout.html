<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - BeeTrack' : 'BeeTrack - Gestion de Ruches Connect√©es'}">BeeTrack</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    
    <!-- Lucide Icons via CDN (similaire √† l'app React) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/logo.svg}">
    
    <!-- Meta tags -->
    <meta name="description" content="BeeTrack - Syst√®me de gestion et de surveillance de ruches connect√©es">
    <meta name="author" content="BeeTrack">
</head>
<body>
    <!-- Overlay pour mobile sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar" th:fragment="sidebar">
        <!-- Logo/Brand -->
        <div class="sidebar-brand">
            <a href="/dashboard" class="logo" th:href="@{/dashboard}">
                <div class="logo-icon">üêù</div>
                <span class="logo-text">BeeTrack</span>
            </a>
        </div>
        
        <!-- Navigation -->
        <ul class="nav-list">
            <li class="nav-item">
                <a href="/dashboard" th:href="@{/dashboard}" 
                   class="nav-link" 
                   th:classappend="${currentPage == 'dashboard' ? 'active' : ''}">
                    <i data-lucide="home" class="nav-icon"></i>
                    <span>Tableau de bord</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/ruchers" th:href="@{/ruchers}" 
                   class="nav-link"
                   th:classappend="${currentPage == 'ruchers' ? 'active' : ''}">
                    <i data-lucide="map-pin" class="nav-icon"></i>
                    <span>Ruchers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/ruches" th:href="@{/ruches}" 
                   class="nav-link"
                   th:classappend="${currentPage == 'ruches' ? 'active' : ''}">
                    <i data-lucide="hexagon" class="nav-icon"></i>
                    <span>Ruches</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/statistiques" th:href="@{/statistiques}" 
                   class="nav-link"
                   th:classappend="${currentPage == 'statistiques' ? 'active' : ''}">
                    <i data-lucide="bar-chart-3" class="nav-icon"></i>
                    <span>Statistiques</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/alertes" th:href="@{/alertes}" 
                   class="nav-link"
                   th:classappend="${currentPage == 'alertes' ? 'active' : ''}">
                    <i data-lucide="alert-triangle" class="nav-icon"></i>
                    <span>Alertes</span>
                </a>
            </li>
        </ul>
        
        <!-- Footer Sidebar -->
        <div class="sidebar-footer" style="margin-top: auto; padding: 1rem;">
            <div class="nav-item">
                <a href="/profil" th:href="@{/profil}" class="nav-link">
                    <i data-lucide="user" class="nav-icon"></i>
                    <span>Profil</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/logout" th:href="@{/logout}" class="nav-link">
                    <i data-lucide="log-out" class="nav-icon"></i>
                    <span>D√©connexion</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Contenu principal -->
    <main id="main-content" class="main-content">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="sidebar-toggle" class="btn mobile-menu-toggle" type="button">
                    <i data-lucide="menu"></i>
                </button>
                <h1 class="page-title" th:text="${pageTitle ?: 'Tableau de bord'}">Tableau de bord</h1>
            </div>
            
            <div class="header-right">
                <!-- Notifications -->
                <div class="notifications-dropdown">
                    <button class="btn btn-secondary" type="button">
                        <i data-lucide="bell"></i>
                        <span class="notification-badge" th:if="${notificationCount > 0}" th:text="${notificationCount}">3</span>
                    </button>
                </div>
                
                <!-- User menu -->
                <div class="user-menu">
                    <div class="user-info">
                        <span class="user-name" th:text="${#authentication.name}">Utilisateur</span>
                        <span class="user-role text-sm text-gray-500" th:text="${userRole}">Apiculteur</span>
                    </div>
                    <button class="user-avatar">
                        <i data-lucide="user-circle"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Messages d'alerte -->
        <div id="notifications">
            <div th:if="${message}" 
                 class="alert fade-in" 
                 th:classappend="${'alert-' + (messageType ?: 'info')}">
                <span th:text="${message}">Message</span>
                <button type="button" class="close" onclick="this.parentElement.remove()">
                    <span>&times;</span>
                </button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger fade-in">
                <span th:text="${error}">Erreur</span>
                <button type="button" class="close" onclick="this.parentElement.remove()">
                    <span>&times;</span>
                </button>
            </div>
        </div>
        
        <!-- Contenu de la page -->
        <div class="page-content">
            <div layout:fragment="content">
                <!-- Le contenu des pages sera ins√©r√© ici -->
            </div>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/chartjs/3.9.1/chart.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    
    <!-- Initialiser les ic√¥nes Lucide -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
    
    <!-- JavaScript sp√©cifique √† la page -->
    <th:block layout:fragment="scripts">
        <!-- Scripts suppl√©mentaires peuvent √™tre ajout√©s ici par les pages -->
    </th:block>
</body>
</html>
