<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${item != null && item.id != null} ? 'Modifier rucher' : 'Nouveau rucher'">Rucher</title>
</head>
<body>
<div layout:fragment="content" class="page-container">
    <div class="page-header mb-4">
        <div class="header-content">
            <div class="page-info">
                <h1 class="page-title" th:text="${item != null && item.id != null} ? 'Modifier rucher' : 'Nouveau rucher'">Rucher</h1>
                <p class="page-subtitle">Renseignez le nom et la description</p>
            </div>
            <div class="header-actions">
                <a class="btn btn-secondary" th:href="@{/RuchersNew}">Retour</a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${item != null && item.id != null} ? @{'/RuchersNew/' + ${item.id}} : @{/RuchersNew}" th:object="${item}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nom" class="form-label">Nom du rucher</label>
                            <input id="nom" th:field="*{nom}" class="form-control" placeholder="Ex: Rucher Est" required maxlength="100" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Notes ou localisation..."></textarea>
                </div>

                <div class="form-actions">
                    <a class="btn btn-secondary" th:href="@{/RuchersNew}">Annuler</a>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
