<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BeeTrack</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/logo.svg}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="login-title">BeeTrack</h1>
                <p class="login-subtitle">Connexion à votre compte</p>
            </div>
            
            <!-- Messages -->
            <div th:if="${error}" class="alert alert-danger">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span th:text="${error}">Erreur de connexion</span>
            </div>
            
            <div th:if="${message}" class="alert alert-success">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20,6 9,17 4,12"/>
                </svg>
                <span th:text="${message}">Message</span>
            </div>
            
            <!-- Formulaire -->
            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="votre@email.com"
                           th:value="${param.username}"
                           required 
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="••••••••"
                           required 
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-6);">
                    Se connecter
                </button>
            </form>
            
            <div class="login-footer">
                <a href="/reset-password" th:href="@{/reset-password}">Mot de passe oublié ?</a>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-focus
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
