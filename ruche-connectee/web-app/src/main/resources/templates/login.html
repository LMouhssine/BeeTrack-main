<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BeeTrack</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/logo.svg}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="login-title">BeeTrack</h1>
                <p class="login-subtitle">Connexion √† votre compte</p>
            </div>
            
            <!-- Messages -->
            <div th:if="${error}" class="alert alert-danger">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span th:text="${error}">Erreur de connexion</span>
            </div>
            
            <div th:if="${message}" class="alert alert-success">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20,6 9,17 4,12"/>
                </svg>
                <span th:text="${message}">Message</span>
            </div>

            <!-- Messages Firebase -->
            <div id="firebase-error" class="alert alert-danger" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span id="firebase-error-text">Erreur Firebase</span>
            </div>
            
            <div id="firebase-success" class="alert alert-success" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20,6 9,17 4,12"/>
                </svg>
                <span id="firebase-success-text">Connexion r√©ussie</span>
            </div>
            
            <!-- Formulaire -->
            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="votre@email.com"
                           th:value="${param.username}"
                           required 
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                           required 
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn" style="width: 100%; margin-bottom: var(--space-6);">
                    <span id="login-text">Se connecter</span>
                    <span id="login-spinner" style="display: none;">‚è≥ Connexion...</span>
                </button>
            </form>
            
            <div class="login-footer">
                <div th:if="${firebaseEnabled}" class="text-center text-muted" style="font-size: 0.9em; margin-bottom: 10px;">
                    üî• Authentification Firebase activ√©e
                </div>
                <a href="/reset-password" th:href="@{/reset-password}">Mot de passe oubli√© ?</a>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
            
            // V√©rifier si Firebase est activ√© c√¥t√© serveur
            const firebaseEnabled = /*[[${firebaseEnabled}]]*/ false;
            
            if (firebaseEnabled) {
                // Intercepter le formulaire pour utiliser Firebase
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const loginBtn = document.getElementById('login-btn');
                    const loginText = document.getElementById('login-text');
                    const loginSpinner = document.getElementById('login-spinner');
                    const errorDiv = document.getElementById('firebase-error');
                    const errorText = document.getElementById('firebase-error-text');
                    const successDiv = document.getElementById('firebase-success');
                    const successText = document.getElementById('firebase-success-text');
                    
                    // Reset messages
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                    
                    // Show loading
                    loginBtn.disabled = true;
                    loginText.style.display = 'none';
                    loginSpinner.style.display = 'inline';
                    
                    // Call Firebase auth API
                    fetch('/api/firebase-auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            email: email,
                            password: password
                        })
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            successText.textContent = result.message;
                            successDiv.style.display = 'block';
                            
                            setTimeout(() => {
                                window.location.href = result.redirectUrl || '/dashboard';
                            }, 1000);
                        } else {
                            errorText.textContent = result.message;
                            errorDiv.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        errorText.textContent = 'Erreur de connexion: ' + error.message;
                        errorDiv.style.display = 'block';
                    })
                    .finally(() => {
                        // Hide loading
                        loginBtn.disabled = false;
                        loginText.style.display = 'inline';
                        loginSpinner.style.display = 'none';
                    });
                });
            }
        });
    </script>
</body>
</html>
