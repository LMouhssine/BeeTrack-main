<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Détail du Rucher</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/ruchers}">Ruchers</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Détail du rucher</li>
                </ol>
            </nav>

            <!-- Statistiques du rucher -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Nombre de ruches</h6>
                            <h2 class="card-title" th:text="${statistiques.nombreRuches}">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Température moyenne</h6>
                            <h2 class="card-title">
                                <span th:text="${#numbers.formatDecimal(statistiques.temperatureMoyenne, 1, 1)}">0.0</span>°C
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Humidité moyenne</h6>
                            <h2 class="card-title">
                                <span th:text="${#numbers.formatDecimal(statistiques.humiditeMoyenne, 1, 1)}">0.0</span>%
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Poids moyen</h6>
                            <h2 class="card-title">
                                <span th:text="${#numbers.formatDecimal(statistiques.poidsMoyen, 1, 1)}">0.0</span>kg
                            </h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Liste des ruches -->
            <div class="row">
                <!-- Carte pour ajouter une nouvelle ruche -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100 border-primary">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a href="#" class="text-decoration-none text-primary" data-bs-toggle="modal" data-bs-target="#ajoutRucheModal">
                                <div class="text-center">
                                    <i class="bi bi-plus-circle" style="font-size: 3rem;"></i>
                                    <h5 class="mt-2">Ajouter une ruche</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Liste des ruches existantes -->
                <div th:each="ruche : ${ruches}" class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${ruche.nom}">Nom de la ruche</h5>
                            <p class="card-text" th:text="${ruche.description}">Description</p>
                            
                            <!-- Dernières données des capteurs -->
                            <div th:if="${ruche.dernieresDonnees != null}" class="mt-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <span><i class="bi bi-thermometer"></i> Température</span>
                                    <span th:text="${#numbers.formatDecimal(ruche.dernieresDonnees.temperature, 1, 1) + '°C'}">0.0°C</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span><i class="bi bi-droplet"></i> Humidité</span>
                                    <span th:text="${#numbers.formatDecimal(ruche.dernieresDonnees.humidite, 1, 1) + '%'}">0.0%</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span><i class="bi bi-box"></i> Poids</span>
                                    <span th:text="${#numbers.formatDecimal(ruche.dernieresDonnees.poids, 1, 1) + 'kg'}">0.0kg</span>
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <a th:href="@{/ruchers/{rucherId}/ruches/{rucheId}(rucherId=${ruche.rucherId},rucheId=${ruche.id})}" 
                                   class="btn btn-outline-primary w-100">
                                    Voir détails
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal d'ajout de ruche -->
        <div class="modal fade" id="ajoutRucheModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ajouter une ruche</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAjoutRuche" th:action="@{/ruchers/{rucherId}/ruches(rucherId=${rucherId})}" method="post">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom de la ruche</label>
                                <input type="text" class="form-control" id="nom" name="nom" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" form="formAjoutRuche" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
